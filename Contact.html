<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" href="Styles/Contact.css">
    <script src="Scripts/Script.js"></script>
</head>

<body>

    <header>
        <div class="top-bar">
            <a href="Index.html" class="logo">
                <img src="Images/Orra Logo.png" alt="Your Logo">
            </a>
            <div class="company-name">Tagline</div>
            <div class="buttons">
                <a href="Index.html#vision-section" class="button hover-effect">Vision</a>
                <a href="App.html" class="button hover-effect">App</a>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <section class="contact-section">
            <h2>Contact Us!</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>

                <button type="submit" class="button">Submit</button>
            </form>
        </section>

        <section class="contact-email">
            <h2>Contact Our Team</h2>
            <p>Email us at: <a href="mailto:info@example.com">info@example.com</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <div class="footer-column">
                <h1>Information</h1>
                <a href="#">Blogs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Intellectual Property</a>
                <a href="safety.html">Safety</a>
            </div>
            <div class="footer-column">
                <h1>Connect</h1>
                <a href="#">Instagram</a>
                <a href="#">TikTok</a>
                <a href="#">YouTube</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
            <div class="footer-column">
                <h1>Support</h1>
                <a href="#">FAQ</a>
                <a href="#">Destinations</a>
                <a href="#">Press Room</a>
                <a href="Contact.html">Contact</a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Orra. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
